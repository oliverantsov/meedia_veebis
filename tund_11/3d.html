<!DOCTYPE html>
<html lang="et">
<head>
    <title>Oliveri õppeleht</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/3d.css">
    <script src="javascript/3d.js" defer></script>
</head>
<body>
    <main>

        <header>
            <h1>Veebi- ja meediaelemendid</h1>
            <p id="intro_p">See veebileht on loodud õppetöö raames ja ei sisalda mõistlikku sisu!</p>
            <p id="open_message">Pole miskit sõnumit.</p>
        </header>

        <section id="three_dimensions">
            <h2>3D</h2>
            <div id="area" class="area">
                <div id="cube" class="cube">
                    <div id="front" class="side front">
                        <p>Esikülg</p>
                    </div>
                    <div id="back" class="side back">
                        <p>Tagakülg</p>
                    </div>
                    <div id="top" class="side top">
                        <p>Pealmine</p>
                    </div>
                    <div id="bottom" class="side bottom">
                        <p>Alumine</p>
                    </div>
                    <div id="left" class="side left">
                        <p>Vasak külg</p>
                    </div>
                    <div id="right" class="side right">
                        <p>Parem külg</p>
                    </div>
                </div>

            </div>
        </section>

        <footer>
            <p>Leht lõppeb siin!</p>
        </footer>
    </main>
</body>
</html>
